<!DOCTYPE html>
<html lang="en">
<head>
  <title>HOT RIGHT NOW</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
  <h2 class="text-center">HOT RIGHT NOW</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:500px; height:700px; margin:auto;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li *ngFor="let movie of movies" data-target="#myCarousel" data-slide-to="{{movie.id}}"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item" style=""  *ngFor="let movie of movies let i=index" [ngClass]="(i === 0) ? 'active' : ''" >
        <img [class.selected]="movie === selectedMovie"
        (click)="onSelect(movie)" alt="{{movie.id}}" style="width:500px; height:700px" src="{{movie.img}}" >
      </div>

      
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>

<app-movie-detail [movie]="selectedMovie"></app-movie-detail>
